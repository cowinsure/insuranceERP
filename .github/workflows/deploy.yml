name: Next.js Docker Deploy

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decide environment
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "ENV=production" >> $GITHUB_ENV
            echo "PORT=3010" >> $GITHUB_ENV
            echo "TAG=frontend-insuranceERP-prod" >> $GITHUB_ENV
            echo "COMPOSE_FILE=docker-compose.prod.yml" >> $GITHUB_ENV
          else
            echo "ENV=development" >> $GITHUB_ENV
            echo "PORT=3011" >> $GITHUB_ENV
            echo "TAG=frontend-insuranceERP-dev" >> $GITHUB_ENV
            echo "COMPOSE_FILE=docker-compose.dev.yml" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | \
          docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t insurecow/insurecow_warehouse_repo:$TAG \
            --build-arg NODE_ENV=$ENV .

      - name: Push Docker image
        run: |
          docker push insurecow/insurecow_warehouse_repo:$TAG

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/insuranceERP
            docker pull insurecow/insurecow_warehouse_repo:$TAG
            docker compose -f $COMPOSE_FILE up -d
